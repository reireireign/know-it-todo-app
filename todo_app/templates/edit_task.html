<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-title">
        <h1>Edit Task</h1>
    </div>

    <div class="task-box">
        <h2>🌸 Update Task</h2>

        <form action="/update/{{ task_id }}" method="POST" class="add-form" enctype="multipart/form-data">
            <input type="text" name="new_task" value="{{ task[0] }}" required>
            <input type="datetime-local" name="new_deadline" value="{{ task[1] }}" required>
            <input type="file" name="new_attachment">
            <button type="submit">Update</button>
        </form>

        {% if task[2] %}
            <p style="margin-top: 10px;">
                Current file: <a href="/static/uploads/{{ task[2] }}" target="_blank" class="file-link">📎 View File</a>
            </p>
        {% endif %}

        <a href="/" class="logout">← Back to Tasks</a>
    </div>
</body>
</html>
