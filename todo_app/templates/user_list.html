<!DOCTYPE html>
<html>
<head>
    <title>👥 User Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-title">
        <h1>👥 User Management</h1>
    </div>

    <div class="task-box">
    <h2>Registered Users</h2>
    <ul>
        {% for user in users %}
        <li>
            {{ user[1] }} (ID: {{ user[0] }})
            <a href="/delete_user/{{ user[0] }}" onclick="return confirm('Are you sure you want to delete this user?')">🗑️ Delete</a>
        </li>
        {% endfor %}
    </ul>

    <a href="/logout" class="logout">← Logout</a>
</div>
</body>
</html>
